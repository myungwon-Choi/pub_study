<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

	</head>

	<body>
		<!-- table tag study-->
		<table border="1" width="100%" summary="2015년 9월 1일 이마트 구매목록">
			
			<caption>단가표</caption>
			
			<colgroup>
				<col width="10%"/>
				<col/>
				<col/>
				<col width="200px"/>

			<thead>

					<th>text</th>
					<th>text</th>
					<th>text</th>
					<th>text</th>
					<th>text</th>
					
				
				</tr>
			</thead>

				<tr>
					<td>foot</td>
					<td>foot</td>
					<td>foot</td>

					<td>foot</td>

			<tbody>

				</tr>

				</tr>
				
				<tr>

				</tr>
				
				<tr>
				
				
				<td>text</td>

				</tr>

		</table>
		
	
		
		
	</body>
</html>
